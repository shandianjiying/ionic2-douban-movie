<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list ng-if="global.user.nickName=='' || global.user.nickName==undefined">
    <ion-item (click)="openLoginModal()">
      <!--<ion-icon name="ionic" item-left></ion-icon>-->
      登录
    </ion-item>

    <ion-item (click)="openRegisterModal()">
      <!--<ion-icon name="ionic" item-left></ion-icon>-->
      注册
    </ion-item>
  </ion-list>
  <ion-item ng-if="global.user.nickName!==''">
    欢迎您{{global.user.nickName}}
    <button ion-button block (click)="logout()">退出登录</button>
  </ion-item>

  <ion-list>
    <ion-item (click)="showImg()">
      <ion-avatar item-left >
        <img src="assets/icon/favicon.ico">
      </ion-avatar>
      <h2>{{global.user.nickName}}</h2>
      <p>{{global.user.phone}}</p>
      <p item-right class="right-pointer">更换头像<span>></span></p>
    </ion-item>
  </ion-list>
</ion-content>
