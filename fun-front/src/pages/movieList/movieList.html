<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="goBack()">
        <span ion-text color="primary" showWhen="ios">返回</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>院线电影</ion-title>
    </ion-toolbar>
    <ion-segment [(ngModel)]="movieStatus" color="secondary">
        <ion-segment-button value="inTheater" (ionSelect)="segChanges('inTheater')">
            正在热映
        </ion-segment-button>
        <ion-segment-button value="comingSoon" (ionSelect)="segChanges('comingSoon')">
            即将上映
        </ion-segment-button>
    </ion-segment>
</ion-header>




<ion-content>

    <ion-list>
        <ion-item *ngFor='let item of movies'>
            <div item-left>
                <img class="movie-image" src="{{item.imageUrl}}">
            </div>
            <div class="col-50">
                <h2>{{item.name}}</h2>
                <p>{{item.desc}}</p>
            </div>
            <button ion-button clear item-right>购票</button>
        </ion-item>
    </ion-list>
</ion-content>
